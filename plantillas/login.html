<!DOCTYPE html>
<html>
<title>Login Umes</title>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<body>	
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<head>
		<h1>
			<font FACE="arial">
				Iniciar sesion
			</font>
		</h1>
		<img border="2" src="images/welcome.jpg" alt="Pulpit rock" width="500" height="400">
	</head>
	<form method="POST" action="php/maneja.php" >
	<div id="cuadro" >
		<label>
			<b>
			<font FACE="arial">
				Usuario: 
			</font>
			</b>
		</label>
		<br>
		<input name="nombres" placeholder="Ingrese usuario" type="text" maxlength="50" size="30"/><br>
		<label>
			<b>
			<font FACE="arial">
				Contraseña:
			</font>
			</b>
		</label>
		<br>
		<input type="password" name="contraseña" placeholder="Ingrese password" maxlength="50" size="30"></input> <br> 
		<button  type="submit"  name="enviar" size="50">
			<font FACE="arial">
				Iniciar sesion
			</font>
		</button>
	</div>
	<div id="pie">
		<HR>
			<label>
				<b>
			<font FACE="arial">
				4to. Semestre de Ingenieria en Informatica
			</font>
			</b>
		</label>
	</div>
	</form>
</body>
</html>
